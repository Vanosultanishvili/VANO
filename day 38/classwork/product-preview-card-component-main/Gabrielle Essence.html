<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<title>Product Preview Card Component</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body class="bg-lightCream">
		<div class="container mx-auto px-4">
			<div
				class="lg:flex lg:mx-auto justify-center mt-12 mr-10"
			>
				<!-- THE IMAGE -->
				<div class="">
					<img
						src="./images/image-product-desktop.jpg"
						class="mt-10 w-96 h-80 sm:rounded-tl-2xl sm:rounded-tr-2xl lg:rounded-tr-none lg:rounded-bl-2xl lg:w-64 lg:h-96"
						alt=""
					/>
				</div>
				<!-- THE WRITE UP -->
				<div class="write-up bg-white w-96 lg:w-64 lg:h-96 lg:mt-10">
					<div class="ml-6 py-6 space-y-3">
						<small class="text-darkGrayishBlue tracking-widest text-"
							>Perfume</small
						>

						<h1 class="font-semibold sm:text-4xl lg:text-3xl font-serif text-veryDarkBlue">
							Gabrielle Essence Eau De Parfum
						</h1>

						<p class="text-sm text-darkGrayishBlue pr-7">
							A floral, solar and voluptuous interpretation composed by Olivier
							Polge, Perfumer-Creator for the House of CHANEL.
						</p>
						<div class="flex space-y-2 space-x-8">
							<h3 class="text-darkCyan text-3xl font-bold font-serif">
								$149.99
							</h3>
							<h6 class="line-through text-darkGrayishBlue">$169.99</h6>
						</div>
						<div
							class="bg-darkCyan text-white flex mr-6 mt-14 p-3 rounded-md space-x-2 justify-center"
						>
							<img src="./images/icon-cart.svg" alt="" />
							<button class="font-bold">Add to Cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution mt-8">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/Kixzy">Kixzy</a>.
		</div>
	</body>
</html>
