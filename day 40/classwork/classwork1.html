<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="classwork1.css">
  
  <title>document</title>
  <style>
    .parent{
        width: 1200px;
        height: 800px;
        background-color: brown;
        border: 10px solid #000000;
        justify-content: center;
        align-items: flex-start;
        display: flex;
    }
    .child{
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        background-color: blue;
        border: 5px solid green;
    }

  </style>

</head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
